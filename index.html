<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twin Kick Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="topbar">
        <div class="brand">Twin Kick Tracker</div>
        <nav class="nav">
          <a href="#home" data-route="home">ホーム</a>
          <a href="#measure" data-route="measure">計測</a>
          <a href="#stats" data-route="stats">集計</a>
          <a href="#settings" data-route="settings">設定</a>
        </nav>
      </header>

      <main>
        <section id="view-home" class="view" data-route="home">
          <div class="home-grid">
            <button id="btn-left" class="tap-btn left">いのちゃん</button>
            <button id="btn-right" class="tap-btn right">ふーちゃん</button>
          </div>
          <div id="home-hint" class="hint"></div>
        </section>

        <section id="view-measure" class="view" data-route="measure">
          <div class="card">
            <div class="section-title">計測モード</div>
            <div class="measure-controls">
              <div class="field">
                <div class="label">対象</div>
                <div class="segmented" role="radiogroup" aria-label="対象">
                  <label><input type="radio" name="measure-baby" value="L" checked /><span id="label-left">いのちゃん</span></label>
                  <label><input type="radio" name="measure-baby" value="R" /><span id="label-right">ふーちゃん</span></label>
                </div>
              </div>
              <div class="field">
                <label class="label" for="measure-target">目標回数</label>
                <input id="measure-target" type="number" min="1" max="50" value="10" />
              </div>
            </div>
            <div class="measure-status">
              <div class="stat">
                <div class="label">経過時間</div>
                <div id="measure-elapsed" class="value">00:00</div>
              </div>
              <div class="stat">
                <div class="label">カウント</div>
                <div id="measure-count" class="value">0/10</div>
              </div>
            </div>
            <button id="measure-start" class="primary">計測開始</button>
            <button id="measure-tap" class="tap-btn primary" disabled>タップでカウント</button>
            <div class="measure-actions">
              <button id="measure-undo" class="ghost" disabled>1回取り消す</button>
              <button id="measure-reset" class="ghost" disabled>リセット / 中止</button>
            </div>
          </div>
        </section>

        <section id="view-stats" class="view" data-route="stats">
          <div class="card">
            <div class="section-title">集計</div>
            <div class="segmented" role="tablist" aria-label="集計切り替え">
              <button id="stats-left" class="seg-btn active" data-baby="L">いのちゃん</button>
              <button id="stats-right" class="seg-btn" data-baby="R">ふーちゃん</button>
            </div>
            <div class="stats-grid">
              <div class="stat">
                <div class="label">今日の所要時間</div>
                <div id="stat-today" class="value">--</div>
              </div>
              <div class="stat">
                <div class="label">直近7回平均</div>
                <div id="stat-avg" class="value">--</div>
              </div>
              <div class="stat">
                <div class="label">最短 / 最長</div>
                <div id="stat-range" class="value">--</div>
              </div>
            </div>
            <div class="chart-wrap">
              <canvas id="stats-chart" width="320" height="160"></canvas>
              <div class="legend">
                <span class="legend-item"><span class="dot normal"></span>対象</span>
              </div>
            </div>
          </div>
        </section>

        <section id="view-settings" class="view" data-route="settings">
          <div class="card">
            <div class="section-title">設定</div>
            <div id="family-panel" class="panel">
              <div class="field">
                <label class="label" for="name-left">左の名前</label>
                <input id="name-left" type="text" maxlength="12" />
              </div>
              <div class="field">
                <label class="label" for="name-right">右の名前</label>
                <input id="name-right" type="text" maxlength="12" />
              </div>
              <button id="save-names" class="primary">名前を保存</button>

              <div class="divider"></div>

              <div class="field">
                <div class="label">家族コード</div>
                <div id="family-code" class="mono">--</div>
              </div>
              <div class="field">
                <div class="label">招待リンク</div>
                <div id="invite-link" class="mono">--</div>
              </div>
              <button id="copy-invite" class="ghost">招待リンクをコピー</button>
              <button id="leave-family" class="ghost danger">この端末を家族から外す</button>
            </div>

            <div id="family-create" class="panel">
              <div class="hint">まだ家族が作成されていません。</div>
              <button id="create-family" class="primary">家族を作成</button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module" src="app.js"></script>
  </body>
</html>
